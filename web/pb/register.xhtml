<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/fontawesome-free/css/all.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/adminlte.min.css"/>
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>

        <title>Hello, world!</title>   
    </h:head>
    <h:body class="hold-transition register-page">
        <div class="register-box">
            <div class="register-logo">
                <a href="../index.xhtml"><b>Admin</b>LTE</a>
            </div>

            <div class="card">
                <div class="card-body register-card-body">
                    <p class="login-box-msg">Register a new membership</p>

                    

                    <c:if test="#{registroView.tipoMensaje.equals('no_R')}">
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h5><i class="icon fas fa-ban"></i>Usuario!</h5>
                            ya, esta registrado, valide su informacion.
                        </div>
                    </c:if>

                    <c:if test="#{registroView.tipoMensaje.equals('ok_R')}">
                        <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h5><i class="icon fas fa-check"></i> Usuario !</h5>
                        Registrado con exito.
                    </div>
                    </c:if>
                    

                    <h:messages style="color: red" ></h:messages>    
                    <h:form >

                        <div class="input-group mb-3">
                            <h:selectOneMenu value="#{registroView.objUser.tipoDocumento}" class="form-control"  >
                                <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex."></f:selectItem>
                                <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                <f:selectItem itemLabel="T. Identidad" itemValue="T. Identidad"></f:selectItem>
                                <f:selectItem itemLabel="Otro" itemValue="Otro"></f:selectItem>
                            </h:selectOneMenu>

                        </div>

                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="ingrese un documento" class="form-control" html5:placeholder="Documento" value="#{registroView.objUser.documento}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>


                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="ingrese un nombre" class="form-control" html5:placeholder="Nombres" value="#{registroView.objUser.nombres}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>


                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="ingrese un apellido" class="form-control" html5:placeholder="Apellidos" value="#{registroView.objUser.apellidos}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="ingrese un correo" class="form-control" html5:placeholder="Correo" value="#{registroView.objUser.correo}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <h:inputSecret  required="true" requiredMessage="ingrese una clave" class="form-control" html5:placeholder="Clave" value="#{registroView.objUser.clave}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="agreeTerms" name="terms" value="agree"/>
                                    <label for="agreeTerms">
                                        I agree to the <a href="#">terms</a>
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <h:commandButton value="Register" 
                                                 action="#{registroView.registrarUsuario()}"
                                                 class="btn btn-primary btn-block"/>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>

                    <div class="social-auth-links text-center">
                        <p>- OR -</p>
                        <a href="#" class="btn btn-block btn-primary">
                            <i class="fab fa-facebook mr-2"></i>
                            Sign up using Facebook
                        </a>
                        <a href="#" class="btn btn-block btn-danger">
                            <i class="fab fa-google-plus mr-2"></i>
                            Sign up using Google+
                        </a>
                    </div>

                    <a href="../index.xhtml" class="text-center">I already have a membership</a>
                </div>
                <!-- /.form-box -->
            </div><!-- /.card -->
        </div>
        <!-- /.register-box -->


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </h:body>
</html>
